buildscript {
    repositories {
        mavenCentral()
     
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:3.2.3")
    }}
plugins {
    id 'java'
    id 'maven-publish'
	id 'application'
	id 'eclipse'
	id "org.springframework.boot" version "3.2.3"
}

springBoot {
	mainClass = 'guardians.GuardiansApplication'
}

group = 'guardians'
version = '0.0.1'
description = 'guardians'
java.sourceCompatibility = JavaVersion.VERSION_17


repositories {
    mavenLocal()
    
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
     maven { url = uri ('https://repo.spring.io/libs-release')}
    
}
jar{
manifest {
        attributes 'Main-Class': 'guardians.GuardiansApplication'
    }
    }
dependencies {
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-validation
implementation 'org.springframework.boot:spring-boot-starter-validation:3.2.3'
	
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-tomcat 
	implementation 'org.springframework.boot:spring-boot-starter-tomcat:3.2.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.3'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.2.3'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:3.2.3'
    implementation 'org.springframework.boot:spring-boot-starter-security:3.2.3'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.mnode.ical4j:ical4j:3.1.1'
    implementation 'org.mnode.ical4j:ical4j-serializer:0.1.6'
 	// https://mvnrepository.com/artifact/org.json/json
	implementation 'org.json:json:20211205'
 	
    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
   // runtimeOnly 'mysql:mysql-connector-java:8.0.19'
   	runtimeOnly 'org.postgresql:postgresql:42.7.2'
   
   /* runtimeOnly 'com.h2database:h2:1.4.200'*/
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.3'
    compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	implementation 'com.github.caldav4j:caldav4j:1.0.1'
}
publishing {
	publications {
		bootJava(MavenPublication) {
			artifact bootJar
		}
	}
	repositories {
		maven {
			url = uri("https://maven.pkg.github.com/tfg-projects-dit-us/ServicioDeCalendarios")
            credentials {
                username =("carcohcal")
                password = ("*")}
		}
	}
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
