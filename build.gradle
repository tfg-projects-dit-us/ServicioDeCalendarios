buildscript {
    repositories {
        mavenCentral()
     
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.5.6")
    }}
plugins {
    id 'java'
    id 'maven-publish'
	id 'application'
	id 'eclipse'
	id "org.springframework.boot" version "2.5.6"
}

springBoot {
	mainClass = 'guardians.GuardiansApplication'
}

group = 'guardians'
version = '0.0.1-SNAPSHOT'
description = 'guardians'
java.sourceCompatibility = JavaVersion.VERSION_1_8


repositories {
    mavenLocal()
    
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
     maven { url = uri ('https://repo.spring.io/libs-release')}
    
}
jar{
manifest {
        attributes 'Main-Class': 'guardians.GuardiansApplication'
    }
    }
dependencies {
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-validation
implementation 'org.springframework.boot:spring-boot-starter-validation:2.5.6'
	
	// https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter-tomcat 
	implementation 'org.springframework.boot:spring-boot-starter-tomcat:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.5.6'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.5.6'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.mnode.ical4j:ical4j:4.0.0-alpha9'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    runtimeOnly 'mysql:mysql-connector-java:8.0.19'
   /* runtimeOnly 'com.h2database:h2:1.4.200'*/
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
    compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
	implementation 'com.github.caldav4j:caldav4j:1.0.1'
}
publishing {
	publications {
		bootJava(MavenPublication) {
			artifact bootJar
		}
	}
	repositories {
		maven {
			url 'https://repo.example.com'
		}
	}
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
