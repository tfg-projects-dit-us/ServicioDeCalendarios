buildscript {
    repositories {
        mavenCentral()
     
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:2.2.6.RELEASE")
    }}
plugins {
    id 'java'
    id 'maven-publish'
	id 'application'
}

repositories {
    mavenLocal()
    
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
     maven { url = uri ('https://repo.spring.io/libs-release')}
    
}

dependencies {
	
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-hateoas:2.2.6.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-security:2.2.6.RELEASE'
    implementation 'org.projectlombok:lombok:1.18.12'
    implementation 'org.mnode.ical4j:ical4j:4.0.0-alpha9'
    implementation 'com.googlecode.json-simple:json-simple:1.1.1'
    implementation group: 'com.sun.mail', name: 'javax.mail', version: '1.6.2'
    runtimeOnly 'mysql:mysql-connector-java:8.0.19'
    runtimeOnly 'com.h2database:h2:1.4.200'
    testCompileOnly 'org.projectlombok:lombok:1.18.20'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.2.6.RELEASE'
    compileOnly 'org.projectlombok:lombok:1.18.20'
	annotationProcessor 'org.projectlombok:lombok:1.18.20'
    
}
group = 'guardians'
version = '0.0.1-SNAPSHOT'
description = 'guardians'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
run {
    main = 'guardians.GuardiansApplication'
}

jar {
  manifest {
    attributes(
      'Main-Class': 'guardians.GuardiansApplication'
    )
  }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
